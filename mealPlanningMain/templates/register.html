{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Register' %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center">
        <h3>{% trans "Sign Up" %}</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 col-lg-6 col-md-6 offset-lg-3 offset-md-3">
        <hr>
        <form class="register" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-success" type="submit">{% trans "Sign Up" %}</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('id_username').focus();
</script>
{% endblock %}
