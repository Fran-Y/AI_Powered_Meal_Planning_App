{% extends "dashboard.html" %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Add custom styles here */
    .profile-form {
        max-width: 600px;
        margin: auto;
    }

    .form-control {
        border-radius: 0;
    }

    .form-group label {
        font-weight: bold;
    }

    .risky-password {
        color: #d9534f;
    }
</style>
{% block title %}{% endblock %}
{% block content %}

    <
    <!--***-->
    <div class="main">
        <div class="topbar">
            <div class="toggle" onclick="toggleMenu();"></div>
            <div class="search">
                <label for="">
                    <i class="fas fa-search searchIcon"></i>
                    <input type="text" placeholder="Search Here...." name="" id="">
                </label>
                <div class="user">
                    <img src="images/avatar.png" alt="">
                </div>
            </div>
        </div>

        <div class="details">
                <div class="container">
                <div class="profile-form mt-5 p-4 bg-light">
                    <h2 class="text-center mb-4">MY PROFILE</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">EMAIL ADDRESS</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <small id="passwordHelp" class="form-text risky-password">Risky password</small>
                        </div>
                        <div class="form-group">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                        </div>
                        <div class="form-group">
                            <label for="additionalInfo">ADDITIONAL INFO (optional)</label>
                            <textarea class="form-control" id="additionalInfo" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-outline-secondary">CANCEL</button>
                        <button type="submit" class="btn btn-success">UPDATE</button>
                    </form>
                </div>
            </div>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        </div>

    </div>

    <script>

        function toggleMenu() {
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');

            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }
    </script>
    <script src="main.js"></script>
    </body>
    </html>

{% endblock content %}
