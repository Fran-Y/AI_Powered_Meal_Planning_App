<!DOCTYPE html>
<html>
<head>
    <title>上传CSV文件进行预测</title>
</head>
<body>
    <form action="{% url 'predict' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">上传并预测</button>
    </form>
</body>
</html>
